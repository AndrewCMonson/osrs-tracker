<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 32 32"
  role="img"
  aria-label="OSRS Tracker"
>
  <defs>
    <linearGradient id="favicon-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:oklch(70% 0.15 65);stop-opacity:1" />
      <stop offset="100%" style="stop-color:oklch(55% 0.18 65);stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Amber ring/circle -->
  <circle
    cx="16"
    cy="16"
    r="14"
    fill="none"
    stroke="url(#favicon-gradient)"
    stroke-width="2.5"
  />
  
  <!-- Sword silhouette -->
  <g transform="translate(16, 16)">
    <!-- Blade -->
    <rect
      x="-0.8"
      y="-9"
      width="1.6"
      height="8"
      rx="0.8"
      fill="url(#favicon-gradient)"
    />
    
    <!-- Sword tip -->
    <path
      d="M -0.8 -9 L 0 -11 L 0.8 -9 Z"
      fill="url(#favicon-gradient)"
    />
    
    <!-- Crossguard -->
    <rect
      x="-2"
      y="-1"
      width="4"
      height="1.2"
      rx="0.6"
      fill="url(#favicon-gradient)"
    />
    
    <!-- Grip/handle -->
    <rect
      x="-0.6"
      y="0.2"
      width="1.2"
      height="4"
      rx="0.6"
      fill="url(#favicon-gradient)"
      opacity="0.9"
    />
    
    <!-- Pommel -->
    <circle
      cx="0"
      cy="5"
      r="1"
      fill="url(#favicon-gradient)"
    />
  </g>
</svg>
