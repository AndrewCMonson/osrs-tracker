schema: './app/api/graphql/schema.ts'
documents: null
generates:
  ./app/api/graphql/generated/types.ts:
    plugins:
      - typescript
      - typescript-resolvers
    config:
      useIndexSignature: true
      contextType: '../context#GraphQLContext'
      mappers:
        Player: '@/types/prisma#PlayerModel'
        BossKC: '@/types/prisma#BossKcModel'
        Milestone: '@/types/milestones#Milestone as MilestoneModel'
        Snapshot: '@prisma/client#PlayerSnapshot as SnapshotModel'
        SkillSnapshot: '@prisma/client#SkillSnapshot as SkillSnapshotModel'
        BossSnapshot: '@prisma/client#BossSnapshot as BossSnapshotModel'

